<!DOCTYPE html>
<html>
<head>
  <title>Question List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Questions List</h1>
    <ul id="question-list" class="list-group"></ul>
  </div>

  <br>
  <br>
  <div class="container">
    <center><a href="/" class="btn btn-primary">Home</a></center>
  </div>

  <script src="listquestions.js"></script>

  <br>
  <br>
<footer>
  <Center>
  <p>&copy; ITET Leonardo da Vinci (5BINF 23/24)</p>
  </Center>
</footer>

<div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Current Question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="add-question-form" action="" method="">
                <div class="form-group">
                  <label for="question">Question</label>
                  <input type="text" class="form-control" id="question" name="question" required>
                </div>
                <div class="form-group">
                  <label for="answer">Answer</label>
                  <textarea class="form-control" id="answer" name="answer" rows="3" required></textarea>
                </div>
                <div class="form-group">
                  <label for="rating">Rating</label>
                  <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                  <input type="hidden" id="idquestion" readonly="" name="id" value="">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button id="updateButton" type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
